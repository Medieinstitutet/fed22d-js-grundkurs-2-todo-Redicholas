<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="/brain.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Doer | Get it Done">
  <meta property="og:description" content="A simple todo app">
  <meta property="og:image" href="/public/screenshot.png">
  <meta property="og:url" content="https://medieinstitutet.github.io/fed22d-js-grundkurs-2-todo-Redicholas/">
  <meta property="og:type" content="website">
  <meta name="description" content="A simple todo app made for a school project">
  <meta name="keywords" content="HTML, CSS, JavaScript, Todo, Medieinstitutet, Front End Developer">
  <meta name="author" content="Nicholas Peters">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <title>Doer | Get it Done</title>
</head>

<body class="
  m-auto max-h-screen flex flex-col font-rubik 
  text-zinc-200">
  <!-- Landing page -->
  <div class="
    landing-page absolute w-screen h-screen flex flex-col justify-center items-center
    bg-gradient-to-b z-30
  from-zinc-900 to-stone-800 text-cyan-400" id="landingPage">
    <h1 class="text-5xl text-center mb-20 font-josefin">Welcome to<br>Doer</h1>
    <h2>Enter Your Name:</h2>
    <input class="
      rounded-sm shadow-md p-1 w-36 hover:bg-zinc-500
      bg-zinc-600 text-cyan-400 shadow-black border-none outline-none text-center" type="text" id="nameInput">
    <button class="
      mt-4 py-2 px-12 rounded-md shadow-md
      bg-zinc-600 text-cyan-400 shadow-black
      hover:bg-zinc-500" id="nameSubmit">Ok</button>
  </div>
  <!-- Header -->
  <div class="wrapper h-screen flex justify-center flex-col mx-4 lg:m-auto lg:w-2/3">
    <header>
      <h1 class="
        text-5xl sm:text-8xl text-center font-josefin 
        font-thin text-cyan-400">
        Doer</h1>
      <!-- Header welcome text -->
      <div class="text-center">
        <span class="text-xl sm:text-2xl">Welcome <span id="user"></span></span>
        <h2 class="text-cyan-400">Get it Done</h2>
      </div>
    </header>
    <main>
      <div class="w-screen px-6 flex justify-around mt-4 sm:w-3/4 md:w-3/4 mx-auto" id="menu">
        <!-- General tab -->
        <button class="tab top-2 right-2 selected" id="generalButton">
          <span id="generalAmount" class="mr-2 counter">
          </span>General</button>
        <!-- Personal tab -->
        <button class="top-2 right-2 tab" id="personalButton">
          <span id="personalAmount" class="mr-2 counter">
          </span>Personal</button>
        <!-- Work tab -->
        <button class="top-2 right-2 tab" id="workButton">
          <span id="workAmount" class="counter mr-6 counter">
          </span>Work</button>
      </div>
      <!-- Todo container -->
      <div class="
        h-96 p-6 z-10 relative overflow-scroll sm:w-3/4 mx-auto
        bg-gradient-to-b from-cyan-900 to-cyan-700 shadow-md 
        shadow-gray-900 rounded-lg" id="todoListContainer">
        <!-- Sort selector -->
        <div class="flex justify-between pr-14 mb-4">
          <select name="sort" id="sortSelector" class="p-2 text-sm bg-cyan-800 rounded-lg">
            <option>Sort by:</option>
            <option id="timeAddedSort" value="timeAdded">Time added</option>
            <option id="nameSort" value="name">Name</option>
            <option id="deadlineSort" value="deadline">Deadline</option>
          </select>
          <p class="relative top-4 right-4 text-sm">Deadline</p>
        </div>
        <ul id="todoUl">
          <!-- Rendered in TS -->
        </ul>
      </div>
      <!-- Add todo input container -->
      <div class="
        flex justify-center sm:w-3/4 mx-auto mt-2
        bg-cyan-700 p-2
        shadow-lg shadow-gray-900 rounded-lg">
        <!-- Todo input -->
        <input class=" 
          mr-2 px-2 w-full rounded-lg 
          bg-zinc-700 hover:bg-zinc-600 transition text-slate-300
          border-none outline-none" type="text" id="todoInput">
        <label class="flex">
          <span class="material-symbols-outlined flex flex-col justify-center mr-1 cursor-pointer" title="Deadline">
            calendar_month
          </span>
          <input type="date" id="todoDeadlineInput" title="Deadline" class="px-1 py-1 mr-2 text-xs rounded-lg border-none outline-none cursor-pointer
          bg-cyan-500 text-white">
        </label>
        <!-- Add todo button -->
        <button class="px-6 py-1 hover:bg-cyan-300 bg-cyan-500 transition text-white rounded-lg"
          id="todoInputSubmit">Add</button>
      </div>
    </main>
  </div>
  <button id="clearAll" class="absolute top-2 left-2 text-sm text-gray-700">Clear All</button>
  <footer class="text-gray-700 hover:text-gray-500 flex m-2 relative -z-10">
    <a href="https://www.linkedin.com/in/nicholas-peters-1b0b42176"><img src="/public/linkedin.svg" alt="LinkedIn logo"
        class="mx-2 text-gray-700" height="30" width="30"></a>
    <a href="https://github.com/Redicholas"><img src="/public/square-github.svg" alt="gitHub logo"
        class="mx-2 text-gray-700" height="30" width="30"></a>
    <p class="text-sm text-gray-700 absolute bottom-2 right-2">By: Redicholas</p>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
