<!DOCTYPE html>
<html lang="en" class="h-screen dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-2-todo-Redicholas/brain.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  
  <title>Doer | Get it Done</title>
  <script type="module" crossorigin src="/fed22d-js-grundkurs-2-todo-Redicholas/assets/index.2f023e6f.js"></script>
  <link rel="stylesheet" href="/fed22d-js-grundkurs-2-todo-Redicholas/assets/index.eb627d22.css">
</head>

<body class="
    md:w-3/4 md:m-auto lg:w-1/2 max-h-screen flex flex-col font-rubik
    bg-gradient-to-b from-zinc-100 to-rose-100 text-gray-800
   dark:text-zinc-200 dark:from-zinc-800 dark:to-stone-800">
  <!-- TODO: Remove class visually-hidden before publishing-->
  <!-- Landing page -->
  <div class="
       landing-page absolute w-screen h-screen flex flex-col justify-center items-center
       bg-gradient-to-b z-30
     dark:from-zinc-900 dark:to-stone-800 dark:text-cyan-400
     bg-gray-400 text-cyan-700" id="landingPage">
    <h1 class="text-5xl text-center mb-12 font-josefin">Welcome <br> Enter Your Name:</h1>
    <input class="
      text-cyan-700 rounded-sm shadow-md shadow-gray-500 p-1 hover:bg-cyan-50
      dark:bg-zinc-600 dark:text-cyan-400 dark:shadow-black border-none outline-none" type="text" id="nameInput">
    <button class="
      border-2 border-gray-700 mt-4 py-2 px-12 rounded-md shadow-md
      bg-cyan-100 text-cyan-700  dark:bg-zinc-600 dark:text-cyan-400 dark:shadow-black
      shadow-gray-500 hover:bg-cyan-300" id="nameSubmit">Ok</button>
  </div>
  <header>
    <button class="absolute right-0 m-2" id="darkLightBtn"><span class="material-symbols-outlined">
        dark_mode
      </span></button>
    <!-- Header -->
    <div class="logo">
      <h1 class="
        my-6 text-8xl text-center font-josefin 
        font-thin dark:text-cyan-400 text-cyan-700">
        Doer</h1>
      <div class="text-center">
        <!-- Header welcome text -->
        <span class="text-2xl">Welcome <span id="user"></span></span>
        <h2 class="dark:text-cyan-400 text-cyan-600">Get it Done</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="w-screen px-6 flex justify-around mt-8 md:w-3/4 md:mx-auto" id="menu">
      <!-- General tab -->
      <span id="generalAmount" class="
          relative left-2 top-2 bottom-2 h-6 w-6 bg-cyan-100 dark:bg-amber-300
          rounded-full text-center text-gray-900 z-20">
      </span>
      <button class="
        mx-px py-1 pb-2 w-28 rounded-lg relative top-3 z-0 
        transition-all selected
        dark:hover:bg-amber-500 dark:hover:border-amber-300 dark:bg-cyan-900 dark:border-cyan-700
        bg-indigo-100 hover:bg-violet-300" id="generalButton">General</button>
      <!-- Personal tab -->
      <span id="personalAmount" class="
        relative left-2 top-2 bottom-2 h-6 w-6 bg-cyan-100 dark:bg-amber-300
        rounded-full text-center text-gray-900 z-20">
      </span>
      <button class="
        mx-px py-1 pb-2 w-28 rounded-lg relative top-3 z-0 
        transition-all
        dark:hover:bg-amber-500 dark:hover:border-amber-300 dark:bg-cyan-900 dark:border-cyan-700
        bg-indigo-100 hover:bg-violet-300" id="personalButton">Personal</button>
      <span id="workAmount" class="
        relative left-2 top-2 bottom-2 h-6 w-6 bg-cyan-100 dark:bg-amber-300
        rounded-full text-center text-gray-900 z-20">
      </span>
      <!-- Work tab -->
      <button class="
        mx-px py-1 pb-2 w-28 rounded-lg relative top-3 z-0 
        transition-all
        dark:hover:bg-amber-500 dark:hover:border-amber-300 dark:bg-cyan-900 dark:border-cyan-700
        bg-indigo-100 hover:bg-violet-300" id="workButton">Work</button>
    </div>
    <!-- Todo container -->
    <div class="
      h-96 p-6 mx-2 z-10 relative overflow-scroll
      from-blue-100 to-cyan-100 bg-gradient-to-b dark:from-cyan-900 dark:to-cyan-700 shadow-md 
      shadow-gray-400 dark:shadow-gray-900 rounded-lg" id="todoListContainer">
      <!-- Sort selector -->
      <select name="sort" id="sortSelector" class="p-2 text-sm bg-cyan-100 dark:bg-cyan-800 rounded-lg">
        <option id="dateAddedSort" value="date-added">Date added</option>
        <option id="nameSort" value="name">Name</option>
        <option id="deadlineSort" value="deadline">Deadline</option>
      </select>
      <ul id="todoUl">
        <!-- Rendered in TS -->
      </ul>
    </div>
    <!-- Add todo input container -->
    <div class="
      flex justify-center 
      bg-cyan-100 dark:bg-cyan-700 p-2 m-2 
      shadow-lg shadow-gray-400 dark:shadow-gray-900 rounded-lg">
      <!-- Todo input -->
      <input class=" 
        mr-2 px-2 w-full rounded-lg 
        bg-gray-300 hover:bg-gray-400
        dark:bg-zinc-700 hover:dark:bg-zinc-600 transition dark:text-slate-300
        border-none outline-none" type="text" id="todoInput">
      <!-- Add todo button -->
      <button
        class=" px-8 py-1 bg-cyan-600 hover:bg-violet-300 dark:bg-cyan-500 dark:hover:bg-amber-400 transition text-white rounded-lg"
        id="todoInputSubmit">Add</button>
    </div>
  </main>
  <button id="clearAll" class="absolute top-2 left-2">Clear</button>
  
</body>

</html>
